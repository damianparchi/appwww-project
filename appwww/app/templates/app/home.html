{% extends 'app/base.html' %}

{% load static %}

{% block title %} Home {% endblock title %}

{% block background-change %}
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="{% static 'app/images/background/background.jpg' %}" alt="background-change">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'app/images/background/background2.jpg' %}" alt="background-change">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'app/images/background/background3.jpg' %}" alt="background-change">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
{% endblock background-change %}
